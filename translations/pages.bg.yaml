    title: 'Условия за ползване'
    content: |
        <h3>1. Общи условия</h3>
        <p>С използването на този уебсайт вие се съгласявате с настоящите условия за ползване. Ако не сте съгласни с тези условия, моля не използвайте сайта.</p>

        <h3>2. Описание на услугата</h3>
        <p>Medical предоставя безплатни мостри на медицински консумативи, предназначени за лица, които имат нужда от продукти за извънболнична грижа след медицински процедури или операции.</p>
        <p>Услугата е достъпна за всички пълнолетни лица (над 18 години), които имат нужда от такива продукти за лична употреба.</p>

        <h3>3. Заявка за мостри</h3>
        <p>При заявка за мостри вие се съгласявате, че:</p>
        <ul>
            <li>Предоставената от вас информация е вярна и актуална</li>
            <li>Мострите са предназначени за лична употреба и оценка на продукта</li>
            <li>Няма да препродавате или разпространявате получените мостри</li>
            <li>Ще използвате продуктите съгласно приложените инструкции</li>
        </ul>

        <h3>4. Ограничения</h3>
        <p>Запазваме правото да:</p>
        <ul>
            <li>Ограничим броя на мострите на едно лице</li>
            <li>Откажем заявка без обяснение</li>
            <li>Променим или прекратим услугата по всяко време</li>
        </ul>

        <h3>5. Медицински отказ от отговорност</h3>
        <p><strong>Важно:</strong> Информацията на този сайт и предоставените мостри не заместват професионален медицински съвет, диагноза или лечение. Винаги се консултирайте с лекар или друг квалифициран здравен специалист относно вашето здравословно състояние.</p>
        <p>Ако изпитвате сериозни симптоми или имате спешна нужда от медицинска помощ, моля обърнете се към най-близкото здравно заведение.</p>

        <h3>6. Ограничаване на отговорността</h3>
        <p>Medical не носи отговорност за:</p>
        <ul>
            <li>Алергични реакции или нежелани ефекти от използването на продуктите</li>
            <li>Неправилна употреба на мострите</li>
            <li>Закъснение или невъзможност за доставка поради форсмажорни обстоятелства</li>
            <li>Индиректни или последващи щети</li>
        </ul>
