        <h3>7. Интелектуална собственост</h3>
        <p>Всички материали на този сайт, включително текстове, изображения, лога и дизайн, са защитени от авторско право и принадлежат на Medical или на съответните им собственици. Забранено е копирането, разпространението или използването на тези материали без изрично писмено съгласие.</p>

        <h3>8. Връзки към други сайтове</h3>
        <p>Сайтът може да съдържа връзки към външни уебсайтове. Ние не носим отговорност за съдържанието или политиките за поверителност на тези сайтове.</p>

