# FAQ Page
faq:
    title: 'Frequently Asked Questions'
    q1:
        question: 'What are samples?'
        answer: 'Samples are free medical consumable products that allow you to try the product before deciding if it suits your needs.'
    q2:
        question: 'How can I order a sample?'
        answer: 'Fill out the contact form on our website with your details and indicate which product you are interested in. We will contact you to confirm the delivery address.'
    q3:
        question: 'Are samples free?'
        answer: 'Yes, all samples are completely free, including delivery.'
    q4:
        question: 'How many samples can I order?'
        answer: 'You can receive one sample of each product. This allows you to try different products and choose the most suitable one for you.'
    q5:
        question: 'How long does delivery take?'
        answer: 'Delivery usually takes between 3-5 business days after order confirmation.'
    q6:
        question: 'Who are the samples intended for?'
        answer: 'Samples are intended for all adults (over 18 years old) who need medical consumables for outpatient care after surgeries or medical procedures.'

