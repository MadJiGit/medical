# Privacy Policy Page
privacy:
    title: 'Privacy Policy'
    content: |
        <h3>1. Data Controller</h3>
        <p>The controller of your personal data is Medical. For questions regarding personal data processing, please contact us at: <strong>%app_email%</strong></p>

        <h3>2. What Data We Collect</h3>
        <p>We collect the following categories of personal data:</p>
        <ul>
            <li><strong>Identification data:</strong> name</li>
            <li><strong>Contact data:</strong> email address, phone number</li>
            <li><strong>Delivery data:</strong> address, city, postal code (when requesting a sample)</li>
            <li><strong>Communication:</strong> content of messages you send us</li>
        </ul>

        <h3>3. Why We Collect Your Data</h3>
        <p>We process your personal data for the following purposes:</p>
        <ul>
            <li>Processing requests for medical product samples</li>
            <li>Responding to your questions and inquiries</li>
            <li>Shipping requested samples to the provided address</li>
            <li>Communication regarding your requests</li>
        </ul>

        <h3>4. Legal Basis for Processing</h3>
        <p>We process your data on the following legal grounds:</p>
        <ul>
            <li><strong>Consent (Art. 6(1)(a) GDPR):</strong> When you submit a contact form, you give explicit consent for processing your data.</li>
            <li><strong>Contract performance (Art. 6(1)(b) GDPR):</strong> For shipping requested samples.</li>
            <li><strong>Legitimate interest (Art. 6(1)(f) GDPR):</strong> For improving our services.</li>
        </ul>

        <h3>5. Data Retention Period</h3>
        <p>We store your personal data for a period of <strong>2 years</strong> after your last request, unless the law requires a longer period. After this period, data is deleted or anonymized.</p>

        <h3>6. Data Sharing</h3>
        <p>We do not sell, rent, or share your personal data with third parties, except:</p>
        <ul>
            <li>Courier companies - for sample delivery</li>
            <li>Hosting service providers - for data storage</li>
            <li>When legally required by competent authorities</li>
        </ul>

        <h3>7. Your Rights</h3>
        <p>Under GDPR, you have the following rights:</p>
        <ul>
            <li><strong>Right of access:</strong> You can request a copy of your personal data.</li>
            <li><strong>Right to rectification:</strong> You can request correction of inaccurate data.</li>
            <li><strong>Right to erasure ("right to be forgotten"):</strong> You can request deletion of your data.</li>
            <li><strong>Right to restriction of processing:</strong> You can request restriction of processing under certain circumstances.</li>
            <li><strong>Right to data portability:</strong> You can receive your data in a structured, machine-readable format.</li>
            <li><strong>Right to object:</strong> You can object to the processing of your data.</li>
            <li><strong>Right to withdraw consent:</strong> You can withdraw your consent at any time.</li>
        </ul>

        <h3>8. How to Exercise Your Rights</h3>
        <p>To exercise any of your rights or request deletion of your data, please contact us:</p>
        <ul>
            <li><strong>Email:</strong> %app_email%</li>
            <li><strong>Subject:</strong> "GDPR Rights Request"</li>
        </ul>
        <p>We will respond to your request within <strong>30 days</strong>. We may request additional information to verify your identity.</p>

        <h3>9. Data Security</h3>
        <p>We implement appropriate technical and organizational measures to protect your data, including:</p>
        <ul>
            <li>SSL encryption of all communications</li>
            <li>Restricted access to personal data only for authorized personnel</li>
            <li>Regular backup and database protection</li>
        </ul>

        <h3>10. Cookies</h3>
        <p>Our website uses only technically necessary cookies for site functionality (e.g., for storing language preferences). We do not use tracking or marketing cookies.</p>

        <h3>11. Right to Lodge a Complaint</h3>
        <p>If you believe that the processing of your data violates GDPR, you have the right to lodge a complaint with the Commission for Personal Data Protection:</p>
        <ul>
            <li><strong>Address:</strong> 2 Prof. Tsvetan Lazarov Blvd., Sofia 1592, Bulgaria</li>
            <li><strong>Website:</strong> <a href="https://www.cpdp.bg" target="_blank">www.cpdp.bg</a></li>
        </ul>

        <h3>12. Policy Changes</h3>
        <p>We reserve the right to update this policy. For significant changes, we will post a notice on the website. We recommend regularly reviewing this page.</p>
